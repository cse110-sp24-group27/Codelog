<!DOCTYPE html>

    <body id="individual-project">
        <header>
            <!--Project header; includes project name, description, and table of contents-->
            <div class="project-header">
                <h1 id="project-name">Project name</h1>
                <p id="project-description">Project description</p>
                <nav>
                    <h4 id="table-header">Table of Contents:</h4>

        <main>

                <div class="journal-entry">
                    <!--Drag button to reorder the projects-->
                    <!--Need to implement JS function drag_project()-->
                    <button class="drag-btn" onclick="drag_project()">...</button>
                    <h2 class="entry-name">Journal entry name</h2>
                    <h4 class="entry-tag">Journal entry tag</h4>
                    <p class="entry-text">Journal entry text</p>
                </div>

                <div class="journal-entry">
                    <!--Drag button to reorder the projects-->
                    <!--Need to implement JS function drag_project()-->
                    <button class="drag-btn" onclick="drag_project()">...</button>
                    <h2 class="entry-name">Journal entry label</h2>
                    <h4 class="entry-tag">Journal entry tag</h4>
                    <p class="entry-text">Journal entry text</p>
                </div>
            </section>

            <!--Button to add a new journal entry-->
            <!--Need to implement JS function new_journal_entry()-->
            <button id="entry-create-btn" onclick="new_journal_entry()">+</button>
        </main>

        <!--Footer for copyright-->
        <footer>
            <p>Copyright</p>
        </footer>
    </body>
</html>
