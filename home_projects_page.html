<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Home Page</title>
    <link rel="stylesheet" href="source/assets/styles/project_styles.css">
    <!-- Project Card Custom Element -->
    <script src="source/assets/scripts/ProjectCard.js" type="module"></script>

    <!-- Main Stylesheets & Scripts -->
    <script src="source/assets/scripts/main.js" type="module"></script>

    <!--Profile Setting script to laod localStorage-->
    <script src="source/assets/scripts/profile_setting.js" type="module"></script>
</head>
<script src="https://kit.fontawesome.com/306a08d434.js" crossorigin="anonymous"></script>
<script src="source/assets/scripts/home_projects_page.js"></script>
<body>
    <header>
        <!--Logo for the website-->
        <img id="codelog-pic" src="admin/branding/CodeLog_logo.png" width="100" alt="CodeLog logo"/>
        <h1 id="codelog">CodeLog</h1>

        <div class="but">
            <!--Buttons to jump to other pages-->

            <!--Button to go the the Project Home Page-->
            <button onclick="location.href" id="home">Home</button>

            <script type="text/javascript">
                document.getElementById("home").onclick = function () {
                // TODO: Change this url when page is published
                // This url only works on local server
                    location.href = "http://127.0.0.1:5501/home_projects_page.html";
                };
            </script>

            <!--Button to go to setting and edit user's profile-->
            <button onclick="location.href" id="setting">Setting</button>
            <script type="text/javascript">
                document.getElementById("setting").onclick = function () {
                // TODO: Change this url when page is published
                // This url only works on local server
                    location.href = "http://127.0.0.1:5501/source/reference/project_setting.html";
                };
            </script>
        </div>
    </header>
    <main>
        <!--User's profile-->
        <!--Delete this class after implementing the JS function to load user's profile (from the database or somewehere else)-->
        <div class="profile">
            <img id="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture"/>
            <h2 id="name">Developer's Name</h2>
            <div class="user-info">
                <p id="username">Username</p>
                <p>â€¢</p>
                <p id="pronoun">Pronoun</p>
            </div>
            <p id="description">User description</p>

            <!--User's sublinks-->
            <div class="sublinks">

                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <a id="link-email" href="mailto:user@email.com">Link to Email</a>
                </div>

                <div class="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                    <a id="link-linkedin" href="https://www.linkedin.com/feed/">Link to LinkedIn</a>
                </div>
                
                <div class="github">
                    <i class="fa-brands fa-github"></i>
                    <a id="link-github" href="https://github.com/">Link to Github</a> <br>
                </div>
                <!--Add line to add more links-->
            </div>
        </div>

        <!--Projects section-->
        <div class="project-collection">
            <h1 id="proj-title">Projects</h1>

            <!--Class of all project boxes-->
            <div class="projects">
                
            </div>
            <!--The + button to add new project-->
            <!--Need to implement JS function new_project() to show the below pop-up manual project creation-->
            <button id="create-btn" onclick="newProject()">+</button>
            <!--Manual project creation-->
            <!--Hide this until the + button is clicked-->
            <div class="new-project">
                <input type="text" id="new-project-name" placeholder="Enter New Project Name">

                <div class="select-tags">
                    <button>Tag1</button>
                    <button>Tag2</button>
                    <button>Add+</button>
                </div>

                <input type="text" id="new-project-description" placeholder="Enter New Project Description">

                <!--Option to let users choose their project to be public or private-->
                <!--Might not need this because all displayed projects on the page are something they want to show to the recruiters, therefore shouls be public-->
                <select id="public-private">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>

                <input type="text" id="new-entry" placeholder="Enter Entry content.">

                <button id="more-entry">+</button>
                
                <!--The Done button to confirm project-->
                <!--Need to implement JS function add_project() to add the created project to the Project Page-->
                <button onclick="addProject()">Done</button>
            </div>
        </div>
    </main>
    <script>
        // Call the load_projects function when the page loads to display user's projects
        window.onload = function() {
            load_projects();
        };
    </script>

    <script>
        // Call the load_profile function when the page loads to display user's profile
        // Probably modify the profile class when load profile
        window.onload = function() {
            load_profile();
        };
    </script>
    <!--Footer for copyright-->
    <footer id="footer">
        <p>@ 2024 CodeLog</p>
    </footer>
</body>
</html>
