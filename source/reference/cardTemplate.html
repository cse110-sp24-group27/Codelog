<!-- Styles -->
<style>
    /* Style each specific project */
    article {
      margin-right: auto;
      margin-bottom: 20px;
      width: 350px;
      height: 150px;
      border: solid #434345;
      border-radius: 10px;
      position: relative;
      padding: 10px;
      }
  
      /* Style for project name */
      h3.project-name {
        margin-left: 5%;
        margin-right: 5px;
        font-size: 18px;
      }
  
      /* Style for project status */
      p.status {
        position: absolute;
        top: 20px;
        right: 50px;
        color: #eaeaea;
        font-size: 10px;
        margin-left: 5%;
        margin-right: 5px;
      }
  
      /* Style for project description */
      p.project-description {
        font-size: 10px;
        margin: 0% 5% 10%;
      }
  
      /* Style the drag button container */
      .drag-btn-container {
        /* Use absolute position to place the button container correctly */
        position: absolute;
        top: 10px;
        right: 10px;
        width: 2vw;
        height: auto;
      }

      /* Style the drag buttons within each journal entry */
      .drag-btn {
        cursor: grab;
        background-color: inherit;
        appearance: none;
        border: none;
      }

      /* Style the drag button image */
      .drag-btn-img {
        position: relative;
        width: 100%;
        height: auto;
      }
  
      /* Style the tags of each project */
      div.tags {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
  
      div.tags p {
        border-radius: 2px;
        padding: 5px 10px;
        color: #cbcbcb;
        font-size: 12px;
        display: flex;
        align-items: center;
        margin: 0;
      }
  
      p.dot {
        height: 15px;
        width: 15px;
