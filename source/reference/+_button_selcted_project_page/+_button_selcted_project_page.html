        <!--The + button to add new project-->
        <!--Need to implement JS function new_project() to show the below pop-up manual project creation-->
        <button id="create-btn" onclick="openPopup('projectPop-up')">+</button>

        <!--Manual project creation-->
        <!--Hide this until the + button is clicked-->
        <div id="projectPop-up" class="pop-up">
            <form id="new-project">
                <!--Button to go back to the project homepage-->
                <!-- Should the go back button be exting the ppop-up or leadind to project page? -->
                <button id="project-page-back-btn">
                    <a href="/source/assets/reference/selected_projects_page.html">

                        <!-- <button type="button" id="cancel-btn" onclick="closePopup('projectPop-up')"></button> -->
                    </a>
                </button> 
                
                <h1>Create a new entry</h1>
                <h3>Entry Title</h3>
                    <input type="text" id="new-project-name" placeholder="Enter New Project Name">
                <h3>Description</h3>
                    <input type="text" id="new-project-description" placeholder="Enter New Project Description">


                <div class="select-container">
                    <div class="dropdown-group">
                        <h3>Publicity</h3>
                        <select id="publicity-select">
                            <option value="Public">Public</option>
                            <option value="Private">Private</option>
                        </select>
                    </div>
                    <div class="dropdown-group">
                        <h3>Template</h3>
                        <select id="template-select">
                            <option value="Template1">Bug Fix</option>
                            <option value="Template2">Template 2</option>
                            <option value="Template3">Template 3</option>
                            <option value="Template4">Template 4</option>
                        </select>
                    </div>
                </div> 

                <!-- Add Tag -->
                <div class="tag-container">
                    <h3>Tags</h3>
                    <button type="button" id="add-tag-btn" onclick="openPopup('tagEditorPopup')">Add Tag</button>
                </div>



                <!-- ========================================================================================= -->

                <!-- This Add entry + button was on the old design, we can comment out if not needed for now,
                but delete when the project is done. -->
                <!-- Add entry + button -->        
                <!-- 
                    For later note- New entry behavior: 
                        1. ask user to remove empty entry box.
                        2. cofirmation for deletion. 
                -->
                <div id="entry-container">
                    <div class="entry">
                        <button type="button" class="remove-entry-btn" onclick="removeEntry(this)" style="display: none;">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-entry-btn" onclick="addEntry()">+</button>
                <!-- ========================================================================================= -->
                



                <!--The Done button to SAVE all entries of the project-->
                <!--Need to implement JS function add_project() to add the created project to the Project Page-->
                <div class="done-btn-position">
                    <button type="button" id="done-btn" onclick="add_project()">Create Entry</button>
                </div>
            </form>
        </div>
