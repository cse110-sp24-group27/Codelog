<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <!--Uncomment the below line when editing CSS file-->
    <link rel="stylesheet" href="source/assets/styles/project_styles.css">
</head>
<body>
    <header>
        <!--Logo for the website-->
        <img id="codelog-pic" src="admin/branding/CodeLog_logo.png" width="100" alt="CodeLog logo"/>
        <h1>CodeLog</h1>

        <div class="but">
            <!--Buttons to jump to other pages-->
            <!--Add JS function to reload the page when click the home button-->
            <button id="home">Home</button>

            <!--Add JS function to jump to the setting page to edit dev bar when click on this button-->
            <button id="setting">Settings</button>

            <!--Add JS function to jump to the tag editor page to edit tags when click on this button-->
            <button id="tag-editor">Tag Editor</button>
        </div>
       
    </header>
    <main>
        <!--User's profile-->
        <!--Delete this class after implementing the JS function to load user's profile (from the database or somewehere else)-->
        <div class="profile">
            <img id="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture"/>
            <h2 id="name">Name</h2>
            <p id="description">User description</p>

            <!--User's sublinks-->
            <div class="sublinks">
                <a id="github" href="https://github.com/">Github</a> <br>
                <a id="linked-in" href="https://www.linkedin.com/feed/">LinkedIn</a>
                <!--Add line to add more links-->
            </div>
        </div>

        <h1 id="proj-title">Projects</h1>

        <div class="project-collection">
            <!--Display project as a box-->
            <div class="project">
                <!--The drag button to reorder the projects-->
                <!--Need to implement JS function drag_project()-->
                <button id="drag-btn" onclick="drag_project()">...</button>

                <!--Project details-->
                <!--Delete this after implementing "importing project details" function-->
                <h3>Project Name</h3>

                <select>
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                </select>

                <p>Project Description</p>
                

                <!--Class for tags-->
                <div class="tags">
                    <p>Tag 1</p>
                    <p>Tag 2</p>
                    <p>Tag 3</p>
                </div>
            </div>

            <!--The + button to add new project-->
            <!--Need to implement JS function new_project() to show the below pop-up manual project creation-->
            <button id="create-btn" onclick="new_project()">+</button>
        </div>
        
        
        

        <!--Manual project creation-->
        <!--Hide this until the + button is clicked-->
        <div class="new-project">
            <input type="text" id="new-project-name" placeholder="Enter New Project Name">

            <div class="select-tags">
                <button>Tag1</button>
                <button>Tag2</button>
                <button>Add+</button>
            </div>

            <input type="text" id="new-project-description" placeholder="Enter New Project Description">

            <!--Option to let users choose their project to be public or private-->
            <!--Might not need this because all displayed projects on the page are something they want to show to the recruiters, therefore shouls be public-->
            <select id="public-private">
                <option value="Public">Public</option>
                <option value="Private">Private</option>
            </select>

            <input type="text" id="new-entry" placeholder="Enter Entry content.">

            <button id="more-entry">+</button>
            
            <!--The Done button to confirm project-->
            <!--Need to implement JS function add_project() to add the created project to the Project Page-->
            <button onclick="add_project()">Done</button>
        </div>
    </main>
    <script>
        // Call the load_projects function when the page loads to display user's projects
        window.onload = function() {
            load_projects();
        };
    </script>

    <script>
        // Call the load_profile function when the page loads to display user's profile
        // Probably modify the profile class when load profile
        window.onload = function() {
            load_profile();
        };
    </script>
    <!--Footer for copyright-->
    <footer id="footer">
        <p>copyright</p>
    </footer>
</body>
</html>
