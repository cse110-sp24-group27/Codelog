<!--This html file is for the project page.-->
<!--This should act as the project profile for users.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <!--<link rel="stylesheet" href="styles.css">-->
</head>
<body>
    <header>
        <div class="profile">
            <img id="profile-picture" src="" alt="Profile Picture" />
            <h4 id="name">Name</h4>
            <p id="description">User description</p>
        </div>
        <div class="sublinks">
            <a id="Github" href="https://github.com/">Github</a> <br>
            <a id="LinkedIn" href="https://www.linkedin.com/feed/">LinkedIn</a>
        </div>
    </header>
    <main>
        <div class="project">
            <p id="project-name">Project Name</p>
            <p id="project-description">Project Description</p>
            <p id="public-private">Public/ Private</p>
            <button id="drag-btn">Drag</button>
        </div>
        <button id="create-btn">+</button>
    </main>
    <footer id="footer">
        <p>copyright</p>
    </footer>
</body>
</html>
